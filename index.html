<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <div class="app" id="app">
      <img src="./src/img/logo.png" alt="" id="logo" />
      <section class="contador-continuo">
        <span id="contagem-continua">0:0</span>
      </section>
      <section class="contador-etapas">
        <span id="etapa">0</span>/<span id="totaletapas">0</span>
      </section>
      <br /><br />
      <section>
        <form>
          <div class="form-control">
            <label for="tempo">Tempo em minutos</label>
            <input
              type="number"
              name="tempo"
              id="tempo"
              value="02"
              step="1"
              min="0"
            />
          </div>
          <div class="form-control">
            <label for="quantidade">Quantidade</label>
            <input
              type="number"
              name="quantidade"
              id="quantidade"
              value="5"
              min="0"
              step="1"
            />
          </div>
        </form>
        <button id="btnContando">Contar</button>
      </section>
    </div>

    <audio id="audio-riboflavina" src="./src/audio/riboflavina.mp3"></audio>
    <audio
      id="audio-riboflavinaconcluido"
      src="./src/audio/riboflavinaconcluido.mp3"
    ></audio>
    <script src="src/js/app.js"></script>
  </body>
</html>
